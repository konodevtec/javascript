<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Olá, ${nome}! Seu nome com letras maiúsculas fica assim: ${nome.toUpperCase()} </br>`)
        document.write(`Olá ${nome}! Seu nome com letras minúsculas fica assim: ${nome.toLowerCase()} </br>` )
    </script>
</body>
</html>
